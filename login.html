<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/login.css"/>
    <link rel="stylesheet" href="_css/style.css"/>
    <title>BuyHere - Login</title>
</head>
<body>
    <header id="cabecalho">
        <img id="logo" src="_images/BuyHere.png"/>
        <nav id="menu">
            <ul>
                <li><a href="index.html">Inicial</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="profile.html">Perfil</a></li>
            </ul>
        </nav>
    </header>
    <div id="corpo">
        <h1 id="introducao">Faça seu login ou cadastre-se:</h1>
        <div id="login" class="box">
            <h1>Login</h1> 
            <p> 
            <label for="nome_login">Seu e-mail</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@email.com"/>
            </p>
            <p> 
            <label for="email_login">Sua senha</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha" /> 
            </p>
            <p>
            <label>Selecione o tipo da conta:</label>
            <select id="tipo_login" name="tipo_login">
                <option value="cliente">Cliente</option>
                <option value="vendedor">Vendedor</option>
            </select>
            </p>
            <p> 
                <input type="submit" value="Logar"/> 
            </p>
            <p class="link">
                Ainda não tem conta?
                <a href="cadastro.html">Cadastre-se</a>
            </p>
        </div>
    </div>
    <footer id="rodape"><p>Feito por ------ <br/> Universidade de Pernambuco - Campus Garanhuns</p></footer>
</body>
</html>
